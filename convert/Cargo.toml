[workspace]

[package]
name = "bp-convert"
version = "0.11.0-beta.8"
description = "Convertor between bp-wallet and rust-bitcoin data types"
keywords = ["bitcoin", "wallet"]
categories = ["cryptography::cryptocurrencies"]
readme = "../README.md"
authors = ["Dr Maxim Orlovsky <orlovsky@lnp-bp.org>"]
homepage = "https://lnp-bp.org"
repository = "https://github.com/BP-WG/bp-wallet"
rust-version = "1.75.0" # Due to bp-std
edition = "2021"
license = "Apache-2.0"

[lib]
name = "bconv"

[dependencies]
amplify = "4.8.0"
secp256k1 = "0.29.0"
bitcoin = "0.32.2"
bp-std = "0.11.0-beta.8"
